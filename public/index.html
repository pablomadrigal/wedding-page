<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#FFF3F3" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cardo" rel="stylesheet">
    <title>Boda Pablo y Paloma</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <style>
      body {
        background-color: #fffbf0; 
      }
      @media (min-width: 600px){
        .background {
          background-color: #fffbf0; 
          background-image: url("%PUBLIC_URL%/assent/home1.png"); 
          @supports (background-image: url("%PUBLIC_URL%/assent/home1.webp")) {
            background-image: url("%PUBLIC_URL%/assent/home1.webp");
          }
          background-repeat: repeat-y;
          background-size: 100%;
        }
      }
      @media (max-width: 600px){
        .background {
          background-color: #fffbf0;
        }
      }
      </style>
  </head>
  <body>
    <div class="background">
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
      <script src="/build/bundle.js"></script>
    </div>
  </body>
</html>
